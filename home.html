<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <form id="taxForm">
        <div class="form-group">
          <label for="income"
            >Enter Gross Annual Income
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="Gross annual income is your total salary in a year before any deductions."
              >?</span
            >
          </label>
          <div class="input-container">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Gross Annual Income"
              id="income"
              required
            />
            <span
              class="error-icon"
              id="incomeError"
              tabindex="0"
              data-toggle="tooltip"
              title="Please enter a valid number."
              >!</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="extraIncome"
            >Enter Extra Income
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="Additional income that is not included in your salary."
              >?</span
            >
          </label>
          <div class="input-container">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Extra Income"
              id="extraIncome"
            />
            <span
              class="error-icon"
              id="extraIncomeError"
              tabindex="0"
              data-toggle="tooltip"
              title="Please enter a valid number."
              >!</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="age"
            >Enter Age Group
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="Choose your age group."
              >?</span
            >
          </label>
          <select class="form-control" id="age" required>
            <option value="" disabled selected></option>
            <option value="<40">&lt; 40</option>
            <option value="≥40 &lt; 60">&ge; 40 &lt; 60</option>
            <option value="≥60">&ge; 60</option>
          </select>
        </div>

        <div class="form-group">
          <label for="deductions"
            >Enter Total Applicable Deductions
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="Enter appropiate deduction amount."
              >?</span
            >
          </label>
          <div class="input-container">
            <input
              type="text"
              class="form-control"
              placeholder="Please enter the total applicable deductions."
              id="deductions"
            />
            <span
              class="error-icon"
              id="deductionsError"
              tabindex="0"
              data-toggle="tooltip"
              title="Please enter a valid number."
              >!</span
            >
          </div>
        </div>

        <div class="btn-submit">
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Modal for displaying overall income -->
    <div id="taxModal" class="modal">
      <div class="modal-content-container">
        <div class="modal-body" id="incomeModalBody"></div>
        <p>after task deductions</p>
        <div class="modal-footer">
          <button class="close-button">Close</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
